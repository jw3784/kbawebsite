{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>KBA Website</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="{% static 'css/all.css' %}">
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	    <!-- style css -->
	    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	    <!-- owl carousel -->
	    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <!-- datatable css -->
	    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
	    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
	    <link rel="stylesheet" href="{% static 'css/responsive.bootstrap4.min.css' %}">
	</head>
	<body>
        <!-- indexnavbar -->
        {% include 'partials/_othernavbar.html' %}
        <!-- Main content -->
		{% block content %} {% endblock %}
        <!-- footer -->
        {% include 'partials/_footer.html' %}
        <!-- script part for Fontawsome bootsrap -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/all.js' %} "></script>	 
        <!-- script part for owl carausel -->
        <script src="{% static 'js/owl.carousel.min.js' %} "></script>
        <script src="{% static 'js/owljquery.js' %} "></script>
        <!-- event.js -->
        <script src="{% static 'js/fadeevent.js' %} "></script>
        <script src="{% static 'js/remainingscrollevent.js' %} "></script>
        <script src="{% static 'js/eventfilter.js' %} "></script>
        <!-- table part script -->
        <script src="{% static 'js/datatables.min.js' %} "></script>
	    <script src="{% static 'js/dataTables.bootstrap4.min.js' %} "></script>
	    <script src="{% static 'js/responsive.bootstrap4.min.js' %} "></script>
        <script src="{% static 'js/dataTables.buttons.min.js' %} "></script>
        <script src="{% static 'js/buttons.bootstrap4.min.js' %} "></script>
        <script src="{% static 'js/jszip.min.js' %} "></script>
        <script src="{% static 'js/pdfmake.min.js' %} "></script>
        <script src="{% static 'js/vfs_fonts.js' %} "></script>
        <script src="{% static 'js/buttons.html5.js' %} "></script>
        <script src="{% static 'js/buttons.print.min.js' %} "></script>
        <script src="{% static 'js/buttons.colVis.min.js' %} "></script>
        <script src="{% static 'js/alumnidatatablejs.js' %} "></script>
    </body>
</html>
